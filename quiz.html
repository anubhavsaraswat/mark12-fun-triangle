    <h1 class="heading">Triangle Quiz</h1>
    <form class="container quiz-form">    
        <div class="question-container">
            <p>Question1: What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type="radio" name="q1" value="45°">45°</label>
            <label><input type="radio" name="q1" value="90°">90°</label>
            <label><input type="radio" name="q1" value="60°">60°</label>
            
        </div>

        <div class="question-container">
            <p>Question2: If a triangle has an angle of 90 degrees, what is it called?</p>
            <label><input type="radio" name="q2" value="obtuse">obtuse</label>
            <label><input type="radio" name="q2" value="acute">acute</label>
            <label><input type="radio" name="q2" value="right">right</label>

        </div>
        
    </form>
    <div  style="margin: auto;width: 50%">
        <button id="submit" class="small-btn" type="submit">Submit Quiz</button>
    </div>
     
    
     <div id="output" class="output"></div>
